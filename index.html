<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="main.css">
		<title>電卓</title>
	</head>
	
	<body>
		<p id = "display" class="display" type="text" disabled ></p> 
		<table class="buttons"> 

	 <!--１段目７、８、９、＋　-->
			<tr>
				<td><button class="number">7</button></td>
				<td><button class="number">8</button></td>
				<td><button class="number">9</button></td>
				<td><button class=" ope">+</button></td>
			</tr>

	<!--２段目４、５、６、ー　-->
			<tr>
				<td><button class="number">4</button></td>
				<td><button class="number">5</button></td>
				<td><button class="number">6</button></td>
				<td><button class=" ope">-</button></td>
			</tr>

	<!--３段目１、２、３、* -->
			<tr>
				<td><button class="number">1</button></td>
				<td><button class="number">2</button></td>
				<td><button class="number">3</button></td>
				<td><button class=" ope">*</button></td>
			</tr>

	<!--４段目０、００、小数点、/ -->
			<tr>
				<td><button class="number zero">0</button></td>
				<td><button class="number zero">00</button></td>
				<td><button class=" dot ope">.</button></td> 
				<td><button class=" ope">/</button></td> 
			</tr>

	<!--５段目AC、= -->
			<tr>
				<td><button class="class = clear">AC</button></td>
				<td><button id = "eq">=</button></td>
			</tr>
		</table>
		<script src="main.js"></script>
	</body>
 </html>
